    <script>
        const prog = "HAPPY BIRTHDAY MISS YEN";
        const div = document.getElementById('text');
        let index = 1;
        setInterval(write, 400);

        function write() {
            div.textContent = prog.slice(0, index);
            index++;

            if (index > prog.length) {
                index = 1;
            }

        }

    </script>
