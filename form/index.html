<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main_content">
            <h1>Welcome</h1>
            <div class="img">
                <label for="file">choose a file</label>
                <input type="file" name="file" id="file">
                <img src="img.jpg" alt="Image here" id="image">
            </div>
            <div class="inputs">
                <div class="input_group">
                    <input type="text" autocomplete="off">
                    <span>Username</span>
                    <span></span>
                </div>
                <div class="input_group">
                    <input type="password" autocomplete="off">
                    <span>Password</span>
                    <span></span>
                </div>
                <div class="input_group">
                    <input type="submit" value="LOGIN">
                </div>
            </div>
           <div class="forgot">
            <li>Forgot <a href="#">password/</a><a href="#">Username</a></li>
            <li>Dont have an account <a href="#">SignUp</a></li>
           </div>
        </div>

    </div>
</body>

</html>
